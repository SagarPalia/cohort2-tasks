<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Bento Grid</title>
	</head>
	<body>
		<div class="grid">
			<div class="area area-01 primary-bg">
				<h2>Bento <br />Grid</h2>
			</div>
			<div class="area area-02">
				<div class="icons">
					<i class="ri-android-fill"></i>
					<i class="ri-apple-fill"></i>
				</div>
				<h2>App Icon</h2>
				<img src="images/mockup.png" class="mockup" alt="mockup" />
			</div>
			<div class="area area-03">
				<img src="images/72.png" class="user-image user-image-03" alt="user" />
			</div>
			<div class="area area-04">
				<h3>New Users</h3>
				<p class="users-value">78K</p>
				<p class="users-growth">+10%</p>
			</div>
			<div class="area area-05">
				<p class="count">4.9</p>
				<i class="ri-arrow-right-up-line"></i>
				<div class="users">
					<img
						src="images/98.png"
						class="user-image user-image-01"
						alt="user"
						title="user 98"
					/>
					<img
						src="images/88.png"
						class="user-image user-image-02"
						alt="user"
						title="user 88"
					/>
					<img
						src="images/58.png"
						class="user-image user-image-03"
						alt="user"
						title="user 58"
					/>
				</div>
			</div>
			<div class="area area-06">
				<h2>Manage your <br />revenue cycle</h2>
				<img src="images/cog.svg" alt="cog" />
			</div>
			<div class="area area-07 primary-bg">
				<div class="divisions">
					<div>
						<div class="bullet"></div>
						Basic
					</div>
					<div>
						<div class="bullet"></div>
						Enterprise
					</div>
				</div>
				<div class="info">
					<h3>MRR</h3>
					<p class="value">$24,414</p>
				</div>
			</div>
			<div class="area area-08 primary-bg">
				<div class="info">
					<h3>Revenue</h3>
					<p class="value">$230,545</p>
				</div>
			</div>
		</div>
	</body>
</html>
