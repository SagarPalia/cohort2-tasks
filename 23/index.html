<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Virtual Piano</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="music-svg">
			<img src="music.svg" alt="Music Icon" />
		</div>
		<div class="piano">
			<div class="piano-key white"><span>A</span></div>
			<div class="piano-key black"><span>Q</span></div>
			<div class="piano-key white"><span>S</span></div>
			<div class="piano-key black"><span>W</span></div>
			<div class="piano-key white"><span>D</span></div>
			<div class="piano-key white"><span>F</span></div>
			<div class="piano-key black"><span>E</span></div>
			<div class="piano-key white"><span>G</span></div>
			<div class="piano-key black"><span>R</span></div>
			<div class="piano-key white"><span>H</span></div>
			<div class="piano-key black"><span>T</span></div>
			<div class="piano-key white"><span>J</span></div>
			<div class="piano-key white"><span>K</span></div>
			<div class="piano-key black"><span>Y</span></div>
			<div class="piano-key white"><span>L</span></div>
			<div class="piano-key black"><span>U</span></div>
			<div class="piano-key white"><span>C</span></div>
			<div class="piano-key white"><span>V</span></div>
			<div class="piano-key black"><span>I</span></div>
			<div class="piano-key white"><span>B</span></div>
			<div class="piano-key black"><span>O</span></div>
			<div class="piano-key white"><span>N</span></div>
			<div class="piano-key black"><span>P</span></div>
			<div class="piano-key white"><span>M</span></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
